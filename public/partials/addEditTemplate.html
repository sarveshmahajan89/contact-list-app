<div>
	<div class="switch-button-group">
		<h3 ng-if="switchOption=='add'">Add Contact</h3>
		<h3 ng-if="switchOption=='edit'">Edit Contact</h3>
	</div>
	<form>
		<div class="form-group">
		    <input type="text" placeholder="Enter First Name" class="form-control" id="fnameid" ng-model="fName" ng-change="changeInName()">
	  	</div>
	  	<div class="form-group">
		    <input type="text" placeholder="Enter Last Name" class="form-control" id="lnameid" ng-model="lName" ng-change="changeInName()">
	  	</div>

	  	<div class="row">
	  		<div class="form-group col-sm-11">
	  			Email :
	  		</div>
	  		<div class="form-group col-sm-1">
	  			<a ><i class="fa fa-plus-circle fa-2x" ng-click="addLine('email')"></i></a>
	  		</div>
	  	</div>

	  	<div class="row" ng-repeat="item in emailList track by $index">
		  	<div class="form-group col-sm-3">
			    <input type="text" placeholder="Email type" class="form-control" id="emailtype_{{$index}}" ng-model="emailList[$index]['mailtype']">
			</div>
			<div class="form-group col-sm-8">
			    <input type="email" placeholder="Enter Email id" class="form-control" id="email_{{$index}}" ng-model="emailList[$index]['mailid']">
			</div>
			<div class="col-sm-1">
			    <a ><i class="fa fa-minus-circle fa-2x" ng-click="removeLine('email')"></i></a>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-sm-11">
  				Phone No :
  			</div>
	  		<div class="form-group col-sm-1">
	  			<a ><i class="fa fa-plus-circle fa-2x" ng-click="addLine('phone')"></i></a>
	  		</div>
	  	</div>
		<div class="row" ng-repeat="item in phoneList track by $index">
		  	<div class="form-group col-sm-3">
			    <input type="text" placeholder="Phone Type" class="form-control" id="numtype_{{$index}}" ng-model="phoneList[$index]['contacttype']">
			</div>
			<div class="form-group col-sm-8">
			    <input type="text" placeholder="Enter Contact Number" class="form-control" id="number_{{$index}}" ng-model="phoneList[$index]['number']">
			</div>
			<div class="col-sm-1">
			    <a><i class="fa fa-minus-circle fa-2x" ng-click="removeLine('phone')"></i></a>
			</div>
		</div>
				  
	  
	  <button ng-if="switchOption=='add'" type="submit" class="btn btn-primary" ng-click="addContact()">Submit</button>
	  <button ng-if="switchOption=='edit'" type="submit" class="btn btn-primary" ng-click="updateContact()">Update</button>
	  <button type="button" class="btn btn-default">Cancel</button>
	</form>
</div>
